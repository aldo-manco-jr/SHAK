<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
  <div class="row">

    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row" *ngIf="following.length > 0">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
          <div class="card">
            <a class="pointer" (click)="viewUser(user)">
              <div class="card-image imgDiv"  (click)="viewUser(user)">
                <img class="imgCircle responsive-img" src="http://res.cloudinary.com/dfn8llckr/image/upload/v{{user.userFollowed.profileImageVersion}}/{{user.userFollowed.profileImageId}}">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.userFollowed.username}}
              </h3>
              <p *ngIf="user.userFollowed.city">{{user.userFollowed.city}}, {{user.userFollowed.country}}</p>
              <button class="btn" (click)="UnFollowUser(user.userFollowed)">Unfollow</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="following.length <= 0">
        <h4 class="text">You are not following anyone yet</h4>
      </div>
    </div>

  </div>
</div>
