<div class="card-panel teal darken-2 bodyDiv">
  <div class="container bodyContainer">
    <div class="row">
      <div class="col s12">

        <!-- Creazione Card contenente i tabs -->

        <div class="card">
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
              <li class="tab"><a class="active" href="#login">Login</a></li>
              <li class="tab"><a href="#signup">Sign Up</a></li>
            </ul>
          </div>

          <div class="card-content">
            <p style="text-align: center; font-size: 20px; color: #00796b">Welcome to SHAK!</p>
          </div>

          <!-- Inizializzazione contenuto card
               che dipende dal tab selezionato
               se viene selezionato il tab (app-login) viene caricato il componente della login
               se viene selezionato il tab (app-signup) viene caricato il componente della sign-up
           -->

          <div class="card-content auth-content">
            <div id="login">
              <app-login></app-login>
            </div>
            <div id="signup">
              <app-signup></app-signup>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
