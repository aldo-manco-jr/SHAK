<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">

      <!--
       Con la direttiva strutturale (*ngIf)
       decidiamo se mostrare la ProgressBar,
       in base allo stato della variabile booleana (showSpinner)
     -->

      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>

      <h3 id="title">SIGN UP</h3>

      <!--
        Con la direttiva strutturale (*ngIf)
        visualizzeremo l'errore qualora i dati inseriti non siano corretti
      -->

      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{errorMessage}}</span>
      </div>

      <!--
        Creazione Form Sign-Up con i relativi elementi:
        - Email
        - Username
        - Password
        - Sign-Up Button (alla cui pressione viene chiamato il metodo (signUpUser()))

        Se i campi email, username, password sono ancora vuoti dopo essere stati premuti
        tramite (*ngIf) viene mostrato un messaggio di errore
       -->

      <form class="col s12" [formGroup]="signup_form" novalidate (ngSubmit)="signUpUser()">

        <div class="row">
          <div class="input-field col s12">
            <input id="email_signup" type="email" [formControlName]="'email'">
            <label for="email_signup">Email</label>
            <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
            <span class="error" *ngIf="!signup_form.controls['email'].valid && signup_form.controls['email'].touched">
              L'email è richiesta e deve essere valida.
            </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="username_signup" type="text" [formControlName]="'username'">
            <label for="username_signup">Username</label>
            <span class="error" *ngIf="!signup_form.controls['username'].valid && signup_form.controls['username'].touched">
              Il nome utente è richiesto e deve contenere da 4-16 caratteri.
            </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password_signup" type="password" [formControlName]="'password'">
            <label for="password_signup">Password</label>
            <span class="error" *ngIf="!signup_form.controls['password'].valid && signup_form.controls['password'].touched">
              La password è richiesta e deve contenere da 8-64 caratteri.
            </span>
          </div>
        </div>

        <button class="btn waves-effect" id="signup_btn" [disabled]="!signup_form.valid">Sign Up</button>

      </form>
    </div>

  </div>
</div>
